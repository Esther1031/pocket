<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>jQuery</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">

	// 제이쿼리는 스크립트 블럭 내부에서 ready() 함수에서 사용해야 한다.
	$(document).ready(function(){
		alert("jquery ready 함수 블럭 : ");
		
		alert($("#h1tag_1"));// 형식을 불러옴
		//제이쿼리는 함수 체이닝 기법(.으로 함수 읽는 것)을 씁니다.
		$("#h1tag_1").css('color','red');
		
		// https://api.jquery.com/
		$("#h1tag_lhj").css('color','orange');// .css( propertyName, value )
		
		// 두 개 쓰면 덮어씀
		$("h1#h1tag_jyj").css('color','yellow');
		$("#h1tag_jyj").css('color','blue');
		
		$("#mChange").click(function(){ //.click( handler )
			alert("mChange 버튼 클릭 >>> :");
			// 자바스크립트 100줄 칠거 = 제이쿼리 3줄
			// 자바스크립트의 value와 제이쿼리 val()과 같은 거
			$("#mid").val('hello jQyery')
					 .css('color','red')
					 .css('background-color','#eee');
			$('#mname').val("헬로우 제이쿼리").css('color','blue').css('background-color','#eee');
			
			$("h1#h1tag_lhj").css('color','blue');
			$("#h1tag_jyj").css('color','orange');
		});
		
	});
	
</script>
</head>
<!-- 돔트리로 이루어져 있음 -->
<body>
<h1 id="h1tag_1">응용 SW활용 빅데이터 구축 전문가 양성과정(3)[93기]</h1>
<h1 id="h1tag_lhj"> 반장 : 이희진</h1>
<h1 id="h1tag_jyj"> 부반장 : 정예지</h1>
<form id="formTagId" name="formTagName">
	<input type="text" id="mid" name="mid"><br>
	<input type="text" id="mname" name="mname"><br>
	<input type="button" id="mChange" value="변경하기"><br>
</form>
</body>
</html>
